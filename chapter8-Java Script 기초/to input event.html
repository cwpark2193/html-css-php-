<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function calculate(){
        var grade = prompt("성적을 입력하시오:", "A-F사이의 문자로");
        if(grade === null){
          alert()
        }else{
          grade = grade.toUpperCase();
        }
    switch (grade) {
        case 'A': alert("잘했어요!");
            break;
        case 'B': alert("좋은 점수군요");
            break;
        case 'C': alert("괜찮은 점수군요");
            break;
        case 'D': alert("좀더 노력하세요");
            break;
        case 'F': alert("다음학기 수강하세요");
            break;
        default: alert("알수없는 학점입니다.")
    }

      }
    </script>
  </head>
  <body>
    <form action="#" method="post">
      num1 : <input type="number" id="num1" value="0"/><br>
      num2 : <input type="number" id="num2" value="0" /><br>
      sum : <input type="text" id="sum" value="0"><br>
      <input type="button" value="계산하기" onclick="calculate();">
    </form>
  </body>
</html>
