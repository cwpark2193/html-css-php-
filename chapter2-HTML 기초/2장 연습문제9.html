    <h1><b>에그 스크램블(Scrambled Eggs)</b></h1>
    <p>다음은 에그 스크램블을 만드는 요리법이다.</p>
    <h2><b>재료</b></h2>
    <br>
    <ul>
      <li><b>2 eggs</b></li>
      <li><b>1tbs butter</b></li>
      <li><b>2tbs cream</b></li>
    </ul>
    <br>
    <h2><b>방법</b></h2>
    <ol>
      <li>버터를 중간 정도로 달구어진 후라이팬에 두룬다.</li>
      <li>그릇에 달걀과 크림을 섞는다.</li>
      <li>버터가 녹으면 크림과 달걀을 붓는다.</li>
      <li>달걀을 반으로 접는다.</li>
      <li>달걀이 아직도 촉촉할 때 불을 끈다.</li>
      <li>사실 이건 스크램블 에그가 아니다. 글쓴이 누구냐.</li>
    </ol>
