<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var singer,name;
    var time;
    function MyFavSong(singer,time,name){
      this.singer=singer;
      this.time=time;
      this.name=name;
    }
    mySong = new MyFavSong("서예지","1시간","서주와 론도")
    document.write("가수 이름:"+mySong.singer+" 재생 시간:"+mySong.time+" 노래 제목:"+mySong.name+"</br>");
    </script>
  </body>
</html>
