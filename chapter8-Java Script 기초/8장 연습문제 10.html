<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var num = prompt("100 미만의 정수만 입력: ","");
      if(num>100){
        alert("정수 "+num+"은 100보다 작지 않습니다.");
      }else{
        alert("입력한 정수는 "+num+"입니다.")
      }
    </script>
  </body>
</html>
