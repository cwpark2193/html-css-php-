<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html요소</title>
  </head>
  <body>
    <form action="#" method="post">
      <h3><b>HTML5 요소 데모 화면</b></h3>
      이름 : <input type="text" name="name" value=""><br>
      이메일 : <input type="email" name="email" value=""><br>
      웹사이트 : <input type="url" name="url" value=""><br>
      정수 : <input type="number" name="number" min="1" max="20" step="2"><br>
      범위 : <input type="range" name="range" min="1" max="20" step="2"><br>
      메세지 : <textarea name="textarea" rows="4" cols="40"></textarea><br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
