<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      document.write("<h2>구구단을 외자!</h2>");
      document.write("<table border=2 ")
      for(var i=1;i<10;i++){
        document.write("<tr>");
        document.write("<td>"+i+"</td>");
        for(var j=2;j<10;j++){
          document.write("<td>"+(i*j)+"</td>");
        }
      }
      document.write("</table>");
    </script>
  </body>
</html>
